<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src file: 'unsafe-inline';">
  <link rel="stylesheet" type="text/css" href="./previewTeam.css">
  <title>Team Preview Window</title>
</head>
<body>
  <h1> Team Preview </h1>
  <div>
    <select id="teamNameTag" disable=true>
    </select>
    <h3 id="teamByeRequest"> Bye Requests: </h3>
    <h2 id="teamNumber">Team Number</h2>
    <script>
      document.getElementById("teamNameTag").addEventListener('change', ()=>import('./previewTeam.js').then((Module)=>{Module.changePreviewTeam()}));
    </script>
  </div>
  <script type = "module" src="./previewTeam.js"></script>
  <!--Build the table for team previews without any of the details -->
  <div>
    <table id = "previewTable">
      <tbody id="previewTableBody">
      </tbody>
    </table>
  </div>
</body>
</html>
