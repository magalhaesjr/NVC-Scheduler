        <h1 id="currentMonth">December 2019</h1>
        <span align="center"><a class="next round" id="next_month">&#8250;</a></span>
        <!-- Callbacks -->
        <script>
          document.getElementById("previous_month").addEventListener('click', ()=>{import('./scheduler.js').then((Module)=>{Module.updateMonth(-1)})});
          document.getElementById("next_month").addEventListener('click', ()=>{import('./scheduler.js').then((Module)=>{Module.updateMonth(1)})});
        </script>
      </div>
      <div class="header-weekdays">

        <span>tue</span>
